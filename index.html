<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bridge tool</title>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- <script src="./canvasManager.mjs"></script> -->
    <script defer src="./bridgeComponents.mjs" type="module"></script>
    <script defer src="./main.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="UI">
        <div class="wrapper">
            <canvas id="bridge-canvas"></canvas>
        </div>
        <div class="options">
            <button id="force-btn" disabled="disabled" onclick="addPin">Add Force</button>
            <button id="pin-btn" disabled="disabled" onclick="addPin">Add Pin</button>
            <button id="roller-btn" disabled="disabled" onclick="addPin">Add Roller</button>
            <button id="lengths-btn" disabled="disabled" onclick="addPin">Show lengths</button>
            <button id="labels-btn" disabled="disabled" onclick="addPin">Show Labels</button>
            <button id="replace-joints-btn" disabled="disabled" onclick="addPin">Replace Joints</button>
            <table>
                <caption>Members</caption>
                <thead>
                    <tr>
                        <th>Member</th>
                        <th>Force</th>
                        <th>Member Type</th>
                        <th>Capacity</th>
                        <th>Price</th>
                        <th>Safety Factor</th>
                    </tr>
                </thead>
                <tbody></tbody>

            </table>
            <h2>total cost: $<span id="total-cost"></span></h2>
            <h2>capacity: <span id="capacity"></span></h2>

        </div>
        <div id="dimensions">
            <input type="text" name="length" id="length" focusible>
            <input type="text" name="angle" id="angle">
        </div>
    </div>
    
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- <script src="memberTable.js"></script> -->
</body>
</html>
